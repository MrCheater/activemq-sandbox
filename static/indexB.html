<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B-subscription</title>
    <script type="text/javascript" src="/webstomp.min.js"></script>
</head>
<body>
<script type="application/javascript">
    var url = "wss://b-8cea65a2-a6e1-4ec8-85f8-86d0e4c93c6a-1.mq.eu-central-1.amazonaws.com:61619";
    var client = webstomp.client(url, { debug: false });
    client.connect('admin', 'admin', function() {
        client.subscribe(
            '/topic/com.resolvejs.sample',
            (message) => {
                console.log('B-sub: ' + message.body)
                message.ack();
            },
            { ack: 'client-individual',  'selector': "eventType = 'b'" }
        )
    }, function(error) {
        console.log('Oh no :( - ' + error.message);
    })
</script>
</body>
</html>
